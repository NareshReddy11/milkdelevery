<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Select Delivery Address</title>
    <link rel="stylesheet" href="/style.css"/>
    <style>
        body {
            background: linear-gradient(120deg, #16c1a6 0%, #3a8dde 100%) fixed;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-card {
            max-width: 420px;
            width: 100%;
            margin: 48px auto;
            background: linear-gradient(120deg, #e0f7fa 0%, #cbe7ff 100%);
            border-radius: 28px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.13);
            padding: 40px 32px 32px 32px;
            text-align: center;
            position: relative;
        }
        .main-title {
            font-size: 1.7em;
            font-weight: 900;
            color: #2176e7;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .desc {
            font-size: 1.08em;
            color: #2d4e6f;
            font-weight: 500;
            margin-bottom: 18px;
        }
        .button, .button:visited, .button:active, .button:focus {
            width: 100%;
            background: linear-gradient(90deg, #2176e7 0%, #3a8dde 100%);
            color: #fff !important;
            font-size: 1.15em;
            font-weight: 900;
            border: none;
            border-radius: 16px;
            padding: 14px;
            cursor: pointer;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px #2176e722;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none !important;
            outline: none;
        }
        .button:focus {
            outline: none;
        }
        .button[type="submit"], .button[href] {
            display: flex;
        }
        .button:active {
            filter: brightness(0.97);
        }
        .back-link {
            color: #2176e7;
            font-size: 1.08em;
            text-decoration: underline;
            margin-top: 12px;
            display: inline-block;
        }
        .address-radio {
            margin-bottom: 10px;
            text-align: left;
            display: block;
        }
        .address-text {
            display: inline;
            word-break: break-word;
            overflow-wrap: break-word;
            max-width: 260px;
            vertical-align: middle;
        }
        @media (max-width: 700px) {
            .main-card { max-width: 100vw; margin: 0; border-radius: 0; box-shadow: none; padding: 16px 6px; }
            .main-title { font-size: 1.2em; }
            .button { font-size: 1em; padding: 10px; }
        }
    </style>
</head>
<body>
  <div class="main-card">
    <div class="main-title">Select Delivery Address</div>
    <div class="desc" th:if="${addresses.size()} == 0">
      No addresses found. Please add one in your account.<br/>
    </div>
    <form method="post" action="/select-address" th:if="${addresses.size()} > 0">
      <input type="hidden" name="orderId" th:value="${orderId}" />
      <div th:each="addr : ${addresses}" class="address-radio">
        <label>
          <input type="radio" name="addressId" th:value="${addr.id}" th:checked="${addr.isDefault}" required />
          <b th:text="${addr.label}"></b> <span class="address-text" th:text="${addr.address}"></span>
        </label>
      </div>
      <button class="button" type="submit">Use Selected Address</button>
    </form>
    <a class="button" th:href="@{/add-address(orderId=${orderId})}" style="margin-top:12px;">Add Address</a>
    <div style="margin-top:18px;">
      <a class="back-link" href="/orders">Back to Orders</a>
    </div>
  </div>
</body>
</html>
