<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Create Plan - Shanthi Farms</title>
  <link rel="stylesheet" href="/static/style.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { background: #f7fafc; }
    .container { max-width: 420px; margin: 32px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px #0002; padding: 32px 24px; }
    .header { display: flex; align-items: center; margin-bottom: 18px; }
    .logo-img { width: 40px; height: 40px; margin-right: 12px; }
    .brand { font-size: 1.3em; font-weight: 700; color: #233a7d; }
    .card { background: #f1f5fb; border-radius: 12px; padding: 24px 16px; box-shadow: 0 1px 6px #0001; margin-bottom: 18px; }
    .center { text-align: center; }
    .qty { display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 18px; }
    .qty button { width: 32px; height: 32px; font-size: 1.3em; border-radius: 8px; border: none; background: #e3e8f0; color: #233a7d; cursor: pointer; }
    .qty input { font-size: 1.2em; border-radius: 8px; border: 1px solid #ddd; padding: 6px; width: 80px; text-align: center; }
    label { display: block; margin: 12px 0 4px 0; font-weight: 500; color: #3466d3; }
    .input { width: 100%; padding: 10px; font-size: 1em; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 8px; }
    .button { width: 100%; background: #3466d3; color: #fff; font-size: 1.1em; border: none; border-radius: 8px; padding: 12px; cursor: pointer; margin-top: 12px; }
    a { color: #3466d3; text-decoration: underline; }
    .footer { text-align: center; margin-top: 32px; color: #aaa; font-size: 0.95em; }
    @media (max-width: 600px) {
      .container { max-width: 100vw; margin: 0; border-radius: 0; box-shadow: none; padding: 16px 6px; }
      .card { padding: 16px 6px; }
      .header { flex-direction: column; align-items: flex-start; }
      .logo-img { margin-bottom: 8px; margin-right: 0; }
      .button { font-size: 1em; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/logo.png" class="logo-img"/>
      <div class="brand">Create Milk Plan</div>
    </div>
    <div class="card center">
        <img src="/milk_bottle.jpg"
             style="width:90px;height:90px;object-fit:contain;margin-bottom:10px;"/>
      <h3 style="color:#233a7d;margin-bottom:18px;">Liters per day</h3>
      <form method="post" action="/plans" id="planForm">
        <div class="qty">
          <button type="button" onclick="decr()">-</button>
          <input id="liters" name="liters" value="1" class="input" style="width:80px;text-align:center;"/>
          <button type="button" onclick="incr()">+</button>
        </div>
        <label>Start Date</label>
        <input class="input" type="date" name="startDate" required/>
        <label>Days</label>
        <input class="input" type="number" name="days" value="30" required min="1" max="365"/>
        </select>
        <button class="button" type="submit">Create Plan & Pay</button>
      </form>
    </div>
    <div style="margin-top:12px;" class="center"><a href="/home">Back</a></div>
    <div class="footer">Â© 2025 Shanthi Farms</div>
  </div>
<script>
function incr(){ var el = document.getElementById('liters'); el.value = (parseFloat(el.value)||0) + 0.5; }
function decr(){ var el = document.getElementById('liters'); el.value = Math.max(0.5, (parseFloat(el.value)||0) - 0.5); }
</script>
</body>
</html>
