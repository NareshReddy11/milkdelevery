<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Deliveries - Shanthi Farms</title>
  <link rel="stylesheet" href="/static/style.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { background: #f7fafc; }
    .container { max-width: 420px; margin: 32px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px #0002; padding: 32px 24px; }
    .header { display: flex; align-items: center; margin-bottom: 18px; }
    .logo-img { width: 40px; height: 40px; margin-right: 12px; }
    .brand { font-size: 1.3em; font-weight: 700; color: #233a7d; }
    .card { background: #f1f5fb; border-radius: 12px; padding: 18px 14px; margin-bottom: 14px; box-shadow: 0 1px 6px #0001; }
    .small { color: #888; font-size: 0.98em; }
    .input { width: 100%; padding: 10px; font-size: 1em; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 8px; }
    .button { background: #3466d3; color: #fff; border: none; border-radius: 8px; padding: 10px 18px; font-size: 1em; font-weight: 500; margin-right: 8px; text-decoration: none; display: inline-block; }
    .footer { text-align: center; margin-top: 32px; color: #aaa; font-size: 0.95em; }
    a { color: #3466d3; text-decoration: underline; }
    .actions { margin-top: 12px; text-align: center; }
    @media (max-width: 600px) {
      .container { max-width: 100vw; margin: 0; border-radius: 0; box-shadow: none; padding: 16px 6px; }
      .header { flex-direction: column; align-items: flex-start; }
      .logo-img { margin-bottom: 8px; margin-right: 0; }
      .card { padding: 12px 6px; }
      .button { width: 100%; margin-bottom: 8px; margin-right: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header"><img src="/logo.png" class="logo-img"/><div class="brand">Deliveries</div></div>
    <form method="get" action="/admin/deliveries" style="margin-bottom:8px;"><input class="input" type="date" name="date"/><button class="button" type="submit">Load</button></form>
    <div th:each="r : ${records}">
      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;"><div><strong th:text="${r.milkPlan.customer.phone}"></strong><div class="small">Plan: <span th:text="${r.milkPlan.id}"></span></div></div><div><span th:text="${r.deliveryDate}"></span></div></div>
        <div style="display:flex;gap:8px;margin-top:8px;align-items:center;"><div>Liters: <strong th:text="${r.milkPlan.litersPerDay}"></strong></div>
        <form th:action="@{'/admin/deliveries/' + ${r.id} + '/deliver'}" method="post"><button class="button" type="submit">Mark Delivered</button></form>
        </div>
      </div>
    </div>
    <div class="actions"><a href="/admin">Back</a></div>
    <div class="footer">Â© 2025 Shanthi Farms</div>
  </div>
</body>
</html>
