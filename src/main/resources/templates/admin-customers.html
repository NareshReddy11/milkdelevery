<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Customers - Shanthi Farms Admin</title>
  <link rel="stylesheet" href="/static/style.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { background: #f7fafc; }
    .container { max-width: 520px; margin: 32px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px #0002; padding: 32px 24px; }
    .header { display: flex; align-items: center; margin-bottom: 24px; }
    .brand { font-size: 1.4em; font-weight: 700; color: #233a7d; }
    .customer-card { background: #f1f5fb; border-radius: 12px; padding: 18px 14px; margin-bottom: 14px; box-shadow: 0 1px 6px #0001; }
    .customer-card div { margin-bottom: 6px; font-size: 1.08em; }
    .actions { margin-top: 8px; }
    .button { background: #3466d3; color: #fff; border: none; border-radius: 8px; padding: 8px 14px; font-size: 1em; font-weight: 500; margin-right: 8px; text-decoration: none; display: inline-block; }
    .button.ghost { background: #e3e8f0; color: #3466d3; border: 1px solid #3466d3; }
    .footer { text-align: center; margin-top: 32px; color: #aaa; font-size: 0.95em; }
    @media (max-width: 600px) {
      .container { max-width: 100vw; margin: 0; border-radius: 0; box-shadow: none; padding: 16px 6px; }
      .header { flex-direction: column; align-items: flex-start; }
      .customer-card { padding: 12px 6px; }
      .button { width: 100%; margin-bottom: 8px; margin-right: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header"><div class="brand">Customer Management</div></div>
    <div th:each="c : ${customers}">
      <div class="customer-card">
        <div><strong th:text="${c.name}"></strong> (<span th:text="${c.phone}"></span>)</div>
        <div>Status: <span th:text="${c.active ? 'Active' : 'Inactive'}"></span></div>
        <div class="actions">
          <a class="button" th:href="@{'/admin/customers/' + ${c.id} + '/orders'}">View Orders</a>
          <!-- Future: Edit, Deactivate/Reactivate -->
        </div>
      </div>
    </div>
    <div class="actions"><a href="/admin" class="button ghost">Back to Dashboard</a></div>
    <div class="footer">Â© 2025 Shanthi Farms</div>
  </div>
</body>
</html>
