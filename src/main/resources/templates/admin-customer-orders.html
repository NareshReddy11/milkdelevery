<!doctype html>
<html><head><meta charset="utf-8"/><title>Customer Orders</title><link rel="stylesheet" href="/static/style.css"/></head>
<body>
  <div class="container">
    <div class="header"><div class="brand">Customer Orders</div></div>
    <h3>Placed Orders</h3>
    <div>
      <div th:each="o : ${orders}">
        <div class="card">
          <div>Order Date: <span th:text="${o.orderDate}"></span></div>
          <div>Delivery Date: <span th:text="${o.deliveryDate}"></span></div>
          <div>Liters: <span th:text="${o.liters}"></span></div>
          <div>Status: <span th:text="${o.status}"></span></div>
          <div>Payment: <span th:text="${o.paymentStatus}"></span></div>
        </div>
      </div>
    </div>
    <h3>Delivery History</h3>
    <div>
      <div th:each="r : ${records}">
        <div class="card">
          <div>Date: <span th:text="${r.deliveryDate}"></span></div>
          <div>Liters: <span th:text="${r.milkPlan.litersPerDay}"></span></div>
          <div>Status: <span th:text="${r.status}"></span></div>
          <div th:if="${r.deliveredAt} != null">Delivered At: <span th:text="${r.deliveredAt}"></span></div>
        </div>
      </div>
    </div>
    <div style="margin-top:12px;"><a href="/admin/customers">Back to Customers</a></div>
  </div>
</body></html>
