<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Customer Orders - Shanthi Farms</title>
  <link rel="stylesheet" href="/static/style.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { background: #f7fafc; }
    .container { max-width: 420px; margin: 32px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px #0002; padding: 32px 24px; }
    .header { display: flex; align-items: center; margin-bottom: 18px; }
    .brand { font-size: 1.3em; font-weight: 700; color: #233a7d; }
    h3 { color: #233a7d; margin-bottom: 14px; text-align: center; }
    .card { background: #f1f5fb; border-radius: 12px; padding: 18px 14px; margin-bottom: 14px; box-shadow: 0 1px 6px #0001; }
    .card div { margin-bottom: 6px; font-size: 1.08em; }
    .badge { padding: 2px 10px; border-radius: 8px; font-size: 0.95em; font-weight: 600; }
    .PENDING { background: #fffbe6; color: #b45309; border: 1px solid #fde68a; }
    .DELIVERED { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
    .SKIPPED { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
    .PAID { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
    .UNPAID { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
    .footer { text-align: center; margin-top: 32px; color: #aaa; font-size: 0.95em; }
    a { color: #3466d3; text-decoration: underline; }
    .actions { margin-top: 12px; text-align: center; }
    @media (max-width: 600px) {
      .container { max-width: 100vw; margin: 0; border-radius: 0; box-shadow: none; padding: 16px 6px; }
      .header { flex-direction: column; align-items: flex-start; }
      .card { padding: 12px 6px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header"><div class="brand">Customer Orders</div></div>
    <h3>Placed Orders</h3>
    <div>
      <div th:each="o : ${orders}">
        <div class="card">
          <div>Order Date: <span th:text="${o.orderDate}"></span></div>
          <div>Delivery Date: <span th:text="${o.deliveryDate}"></span></div>
          <div>Liters: <span th:text="${o.liters}"></span></div>
          <div>Status: <span th:text="${o.status}" th:class="badge" th:classappend=" ${o.status}"></span></div>
          <div>Payment: <span th:text="${o.paymentStatus}" th:class="badge" th:classappend=" ${o.paymentStatus}"></span></div>
        </div>
      </div>
    </div>
    <h3>Delivery History</h3>
    <div>
      <div th:each="r : ${records}">
        <div class="card">
          <div>Date: <span th:text="${r.deliveryDate}"></span></div>
          <div>Liters: <span th:text="${r.milkPlan.litersPerDay}"></span></div>
          <div>Status: <span th:text="${r.status}" th:class="badge" th:classappend=" ${r.status}"></span></div>
          <div th:if="${r.deliveredAt} != null">Delivered At: <span th:text="${r.deliveredAt}"></span></div>
        </div>
      </div>
    </div>
    <div class="actions"><a href="/admin/customers">Back to Customers</a></div>
    <div class="footer">Â© 2025 Shanthi Farms</div>
  </div>
</body>
</html>
