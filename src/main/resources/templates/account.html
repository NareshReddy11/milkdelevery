<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8"/>
  <title>Account - Shanthi Farms</title>
  <link rel="stylesheet" href="/static/style.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { background: #f7fafc; }
    .container { max-width: 420px; margin: 32px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px #0002; padding: 32px 24px; }
    .header { display: flex; align-items: center; margin-bottom: 18px; }
    .brand { font-size: 1.3em; font-weight: 700; color: #233a7d; }
    h3 { color: #233a7d; margin-bottom: 18px; text-align: center; }
    h4 { color: #3466d3; margin-top: 18px; }
    .info { background: #f1f5fb; border-radius: 12px; padding: 18px 14px; margin-bottom: 18px; box-shadow: 0 1px 6px #0001; }
    .info div { margin-bottom: 8px; font-size: 1.08em; }
    ul { padding-left: 18px; margin: 0; }
    li { margin-bottom: 8px; font-size: 1em; }
    .badge { padding: 2px 10px; border-radius: 8px; font-size: 0.95em; font-weight: 600; }
    .ACTIVE { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
    .INACTIVE { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
    .footer { text-align: center; margin-top: 32px; color: #aaa; font-size: 0.95em; }
    a { color: #3466d3; text-decoration: underline; }
    .actions { margin-top: 12px; text-align: center; }
    @media (max-width: 600px) {
      .container { max-width: 100vw; margin: 0; border-radius: 0; box-shadow: none; padding: 16px 6px; }
      .header { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header"><div class="brand">Shanthi Farms</div></div>
    <h3>My Account</h3>
    <div class="info">
      <div>Name: <span th:text="${customer.name}"></span></div>
      <div>Phone: <span th:text="${customer.phone}"></span></div>
      <div>Address: <span th:text="${customer.address}"></span></div>
    </div>
    <h4>My Plans:</h4>
    <div class="info">
      <div th:if="${plans != null and #lists.size(plans) > 0}">
        <ul>
          <li th:each="p : ${plans}">
            <span th:text="${p.litersPerDay}"></span> Liters/day for <span th:text="${p.days}"></span> days (from <span th:text="${p.startDate}"></span>)
            <span th:if="${p.status != null}" th:class="badge" th:classappend=" ${p.status}">[<span th:text="${p.status}"></span>]</span>
          </li>
        </ul>
      </div>
      <div th:if="${plans == null or #lists.size(plans) == 0}">No plans found.</div>
    </div>
    <div class="actions"><a href="/home">Back</a> | <a href="/logout">Logout</a></div>
    <div class="footer">Â© 2025 Shanthi Farms</div>
  </div>
</body>
</html>
