<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>My Orders - Shanthi Farms</title>
    <link rel="stylesheet" href="/static/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        body {
            background: #f7fafc;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 8px 32px #0002;
            padding: 40px 32px;
        }
        h3 {
            color: #1a2343;
            margin-bottom: 32px;
            text-align: center;
            font-size: 2.4em;
            font-weight: 800;
            letter-spacing: 1px;
        }
        .card {
            background: none;
            border-radius: 20px;
            box-shadow: none;
            padding: 0;
            margin-bottom: 28px;
        }
        .orders-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 2px 12px #0001;
            overflow: hidden;
        }
        .orders-table thead th {
            background: linear-gradient(90deg, #2563eb 0%, #38bdf8 100%);
            color: #fff;
            font-weight: 700;
            font-size: 1.08em;
            border: none;
            padding: 18px 12px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .orders-table th:not(:first-child) {
            border-top-left-radius: 0;
        }
        .orders-table th:not(:last-child) {
            border-top-right-radius: 0;
        }
        .orders-table td {
            padding: 16px 12px;
            font-size: 1.08em;
            color: #222;
            border-bottom: 1px solid #f1f5fb;
        }
        .orders-table tr:last-child td {
            border-bottom: none;
        }
        .order-status {
            padding: 7px 18px;
            border-radius: 12px;
            font-size: 1.08em;
            font-weight: 700;
            background: #d1fae5;
            color: #16a34a;
            border: 1px solid #16a34a;
            letter-spacing: 0.5px;
            box-shadow: 0 1px 4px #16a34a22;
        }
        .actions {
            margin-top: 36px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 24px;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 1.08em;
            border-radius: 12px;
            padding: 12px 32px;
            border: none;
            background: #f1f5fb;
            color: #1a2343;
            box-shadow: 0 1px 4px #0001;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .btn.account {
            background: linear-gradient(90deg, #2563eb 0%, #38bdf8 100%);
            color: #fff;
        }
        .btn.account:hover {
            background: linear-gradient(90deg, #38bdf8 0%, #2563eb 100%);
            color: #fff;
        }
        .btn.back:hover {
            background: #e0e7ef;
            color: #2563eb;
        }
        .btn svg {
            width: 1.2em;
            height: 1.2em;
            vertical-align: middle;
        }
        .footer {
            text-align: center;
            color: #6a4cff;
            margin-top: 36px;
            font-size: 1em;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        @media (max-width: 700px) {
            .container { max-width: 100vw; margin: 0; border-radius: 0; box-shadow: none; padding: 18px 6px; }
            h3 { font-size: 1.4em; }
            .orders-table th, .orders-table td { padding: 10px 4px; font-size: 0.98em; }
            .btn { padding: 10px 12px; font-size: 0.98em; }
        }
    </style>
</head>
<body class="orders-page">
<div class="container">
    <h3>My Orders</h3>
    <div class="section-title">Order History:</div>
    <div class="card">
        <div th:if="${orders.size()}==0" style="text-align:center; color:#888;">No orders found</div>
        <div th:if="${orders.size()} > 0">
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>Order Date</th>
                        <th>Plan Start</th>
                        <th>Duration</th>
                        <th>Liters/Day</th>
                        <th>Liters</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="o : ${orders}">
                        <td th:text="${o.orderDate}"></td>
                        <td th:text="${o.plan.startDate}"></td>
                        <td th:text="${o.plan.days}"></td>
                        <td th:text="${o.plan.litersPerDay}"></td>
                        <td th:text="${o.plan.days * o.plan.litersPerDay}"></td>
                        <td><span th:classappend="${o.status=='CONFIRMED'}? 'order-status' : ''" th:text="${o.status}"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="actions">
        <button class="btn back" onclick="window.location.href='/home'">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
            Back
        </button>
        <button class="btn account" onclick="window.location.href='/account'">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="7" r="4"/><path stroke-linecap="round" stroke-linejoin="round" d="M5.5 21a6.5 6.5 0 0 1 13 0"/></svg>
            Account
        </button>
    </div>
    <div class="footer">Â© 2025 Shanthi Farms</div>
</div>
</body>
</html>
