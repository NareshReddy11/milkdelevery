<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Shanthi Farms</title>
  <link rel="stylesheet" href="/static/style.css"/>
  <meta http-equiv="refresh" content="2;url=/login">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { background: #f7fafc; }
    .splash { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .logo { width: 80px; height: 80px; margin-bottom: 24px; border-radius: 16px; box-shadow: 0 2px 12px #0002; object-fit: contain; }
    h1 { color: #233a7d; font-size: 2.2em; font-weight: 700; margin-bottom: 12px; text-align: center; }
    .small { color: #3466d3; font-size: 1.2em; text-align: center; margin-bottom: 8px; }
    @media (max-width: 600px) {
      .logo { width: 56px; height: 56px; margin-bottom: 16px; }
      h1 { font-size: 1.5em; }
      .small { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="splash">
    <img class="logo" src="/logo.png" alt="Shanthi Farms"/>
    <h1>Shanthi Farms</h1>
    <div class="small">Fresh milk delivered to your door</div>
  </div>
</body>
</html>
