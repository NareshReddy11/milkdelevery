<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Add Address</title>
    <link rel="stylesheet" href="/style.css"/>
    <style>
        body {
            background: linear-gradient(120deg, #16c1a6 0%, #3a8dde 100%) fixed;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-card {
            max-width: 420px;
            width: 100%;
            margin: 48px auto;
            background: linear-gradient(120deg, #e0f7fa 0%, #cbe7ff 100%);
            border-radius: 28px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.13);
            padding: 40px 32px 32px 32px;
            text-align: center;
            position: relative;
        }
        .main-title {
            font-size: 1.7em;
            font-weight: 900;
            color: #2176e7;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        .form-label {
            font-size: 1.08em;
            color: #2d4e6f;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            text-align: left;
        }
        .input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 18px;
            background: #f7fbff;
            box-sizing: border-box;
        }
        .button {
            width: 100%;
            background: linear-gradient(90deg, #2176e7 0%, #3a8dde 100%);
            color: #fff;
            font-size: 1.15em;
            font-weight: 900;
            border: none;
            border-radius: 16px;
            padding: 14px;
            cursor: pointer;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px #2176e722;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }
        .button:hover {
            transform: scale(1.04);
            box-shadow: 0 6px 18px #2176e733;
        }
        .back-link {
            color: #2176e7;
            font-size: 1.08em;
            text-decoration: underline;
            margin-top: 12px;
            display: inline-block;
        }
        @media (max-width: 700px) {
            .main-card { max-width: 100vw; margin: 0; border-radius: 0; box-shadow: none; padding: 16px 6px; }
            .main-title { font-size: 1.2em; }
            .button { font-size: 1em; padding: 10px; }
        }
    </style>
</head>
<body>
  <div class="main-card">
    <div class="main-title">Add New Address</div>
    <form method="post" action="/add-address">
      <input type="hidden" name="orderId" th:value="${orderId}" />
      <label for="label" class="form-label">Label</label>
      <input id="label" class="input" name="label" placeholder="e.g. Home, Office" required />
      <label for="address" class="form-label">Address</label>
      <textarea id="address" class="input" name="address" placeholder="Full address" required></textarea>
      <button class="button" type="submit">Save Address</button>
    </form>
    <div style="margin-top:18px;">
      <a class="back-link" th:href="@{/select-address(orderId=${orderId})}">Back to Select Address</a>
    </div>
  </div>
</body>
</html>
