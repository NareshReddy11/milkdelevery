<!doctype html>
<html>
<head><meta charset="utf-8"/><title>Login - Shanthi Farms</title><link rel="stylesheet" href="/static/style.css"/></head>
<body>
  <div class="container">
    <div class="header"><div class="brand">Shanthi Farms</div></div>
    <h2>Login with Phone</h2>
    <form method="post" action="/auth/send-otp">
      <input name="phone" placeholder="+91XXXXXXXXXX" style="width:100%;padding:8px"/><br/>
      <button class="button" type="submit">Send OTP</button>
    </form>
    <div style="margin-top:12px;">
      <form method="post" action="/auth/verify-otp">
        <input name="phone" placeholder="phone used" style="width:100%;padding:8px"/><br/>
        <input name="otp" placeholder="Enter OTP (1234)" style="width:100%;padding:8px"/><br/>
        <button class="button" type="submit">Verify OTP</button>
      </form>
    </div>
  </div>
</body>
</html>
